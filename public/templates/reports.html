<% if (error != '') { %>
	<div class="alert alert-dismissible alert-danger">
	  <button type="button" class="close" data-dismiss="alert">Ã—</button>
	  <%= error %>
	</div>
<% } else { %>
	<div class="page-header">
		<h3>Reports</h3>
	</div>
	<% if (settings.get('funds').length > 0) { %>
		<div class="well">
			<form class="form-horizontal">
	  			<fieldset>
	  				<div class="form-group">
	  					<label for="startDate" class="col-lg-2 control-label">Start Date</label>
					    <div class="col-lg-12">
					        <input type="date" class="form-control" id="startDate">
					    </div>

					    <label for="endDate" class="col-lg-2 control-label">End Date</label>
					    <div class="col-lg-12">
					        <input type="date" class="form-control" id="endDate">
					    </div>

					    <label for="fundsSel" class="col-lg-2 control-label">Funds</label>
					    <div class="col-lg-12">
					    	<select id="select" class="form-control">
					    		<% _.each(settings.get('funds'), function(fund) { %>
					    			<option><%= fund %></option>
					    		<% }); %>
					    	</select>
					    </div>
	  				</div>
	  			</fieldset>
	  		</form>
	  	</div>
	<% } else { %>
		<h4 class="text-primary">You must purchase or track funds to run reports.</h4>
	<% } %>
<% } %>
